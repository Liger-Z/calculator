<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quantico|Open+Sans">
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="title">SIMPLE CALCULATOR</h1>
      </div>
    </header>

    <div class="calculator-container">
      <div class="display-container">
        <span id="previous">
          <p class="display">0</p>
        </span>
        <span id="current">
          <p class="display">0</p>
        </span>
      </div>
      <div class="button-container">
        <button class="digit" name ="digit" value="7">7</button>
        <button class="digit" name="digit" value="8">8</button>
        <button class="digit" name="digit" value="9">9</button>
        <button class="digit" name="digit" value="4">4</button>
        <button class="digit" name="digit" value="5">5</button>
        <button class="digit" name="digit" value="6">6</button>
        <button class="digit" name="digit" value="1">1</button>
        <button class="digit" name="digit" value="2">2</button>
        <button class="digit" name="digit" value="3">3</button>
        <button class="digit" name="digit" value="0">0</button>
        <button class="digit" name="digit" value="decimal">.</button>
        <button class="operator" name="operator" value="add">+</button>
        <button class="operator" name ="operator" value="multiply">&times</button>
        <button class="operator" name="operator" value="divide">&divide</button>
        <button class="operator" name="operator" value="subtract">-</button>
        <button class="clear" id="delete" name="clear" value="delete">DEL</button>
        <button class="clear" id="allclear" name="clear" value="clear">AC</button>
        <button class="equals" name="equals" value="equals">=</button>
      </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>

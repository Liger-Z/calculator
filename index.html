<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quantico|Open+Sans">
    <script type="text/javascript" src="scripts/script.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="title">SIMPLE CALCULATOR</h1>
      </div>
    </header>

    <div class="calculator-container">
      <div class="display-container">
        <p class="display">0</p>
        <p class="display">3456</p>
      </div>
      <div class="button-container">
        <button name = "digit" value="7">7</button>
        <button name = "digit" value="8">8</button>
        <button name = "digit" value="9">9</button>
        <button name = "digit" value="4">4</button>
        <button name = "digit" value="5">5</button>
        <button name = "digit" value="6">6</button>
        <button name = "digit" value="1">1</button>
        <button name = "digit" value="2">2</button>
        <button name = "digit" value="3">3</button>
        <button name = "digit" value="0">0</button>
        <button name = "digit" value="decimal">.</button>
        <button name = "operator" value="add">+</button>
        <button name = "operator" value="multiply">&times</button>
        <button name = "operator" value="divide">&divide</button>
        <button name = "operator" value="subtract">-</button>
        <button name = "operator" value="equals">=</button>
        <button name = "clear" value="clear">AC</button>
      </div>
    </div>
  </body>
</html>
